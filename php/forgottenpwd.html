

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop with Us - Online Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/form.css">

</head>
<body>


<div class="container mt-5">
  <form id="forgotPasswordForm" class="col-md-6 mx-auto">
    <h2>Reset Password</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Enter your email to reset password</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
    <p id="message" class="text-success"></p>
  </form>
</div>
   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const email = document.getElementById('email').value;

  // Simulate sending an email (for demonstration purposes)
  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(user => user.email === email);

  if (!user) {
    document.getElementById('message').textContent = 'Email not found.';
    return;
  }

  // Simulate sending a reset link (in real-world scenarios, use a backend to send emails)
  alert(`Reset link sent to ${email}`);
  document.getElementById('message').textContent = `Reset link sent to ${email}. Please check your inbox.`;
});
    </script>
    </body>
</html>
